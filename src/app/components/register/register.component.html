<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<div id="login">
  <h3 class="text-center text-white pt-5">Register</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form #loginform="ngForm" (ngSubmit)="userLogin()">
            <h3 class="text-center text-info">Register</h3>
            <div class="form-group">
              <label class="text-info">Firstname:</label><br>
              <input type="text" name="firstname" class="form-control" [(ngModel)]="user.firstName">
            </div>
            <div class="form-group">
              <label class="text-info">Lastname:</label><br>
              <input type="text" name="lastname" class="form-control" [(ngModel)]="user.lastName">
            </div>
            <div class="form-group">
              <label class="text-info">Email:</label><br>
              <input type="text" name="email" class="form-control" [(ngModel)]="user.Email">
            </div>
            <div class="form-group">
              <label class="text-info">Password:</label><br>
              <input type="text" name="password" class="form-control" [(ngModel)]="user.password">
            </div>
            <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
            <div id="register-link" class="text-right">
              <a href="#" class="text-info">Register here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
